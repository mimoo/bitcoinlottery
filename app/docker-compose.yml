version: "3.9"

services:

  web:
    container_name: bitcoinlottery
    restart: always
    build: .
    ports:
      - "80:80"
    volumes:
      - webapp:/app
    environment:
      MONGO_USERNAME: root
      MONGO_PASSWORD: password
    depends_on:
      - mongo

  mongo:
    image: mongo:4.4.2
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"

  mongo-express:
    image: mongo-express:0.54.0
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password

volumes:
  webapp:
    name: webapp-data
    